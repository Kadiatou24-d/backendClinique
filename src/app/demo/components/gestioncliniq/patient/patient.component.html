<p>Salut</p>

<div class="card">
  <!-- Toast message (assurez-vous que vous avez le bon service pour gérer les messages) -->
  <p-toast></p-toast> 

  <!-- Toolbar with buttons -->
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button 
        severity="success" 
        label="New" 
        icon="pi pi-plus" 
        class="mr-2" 
        (onClick)="openNew()"></p-button>
      <p-button 
        severity="danger" 
        label="Delete" 
        icon="pi pi-trash" 
        (onClick)="deleteSelectedPatient()"></p-button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload 
        mode="basic" 
        accept="image/*" 
        [maxFileSize]="1000000" 
        label="Import" 
        chooseLabel="Import" 
        class="mr-2 inline-block"></p-fileUpload>
      <p-button 
        severity="help" 
        label="Export" 
        icon="pi pi-upload"></p-button>
    </ng-template>
  </p-toolbar>

  <!-- Table for displaying patient data -->
  <p-table 
    #dt
    [value]="listePatient"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['nom', 'prenom', 'email', 'status']"
    [tableStyle]="{'min-width': '75rem'}"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true">
    
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Patient</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input 
            pInputText 
            type="text" 
            (input)="dt.filterGlobal($event.target.value, 'contains')" 
            placeholder="Search..." />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="nom" style="min-width:15rem">
          Nom <p-sortIcon field="nom"></p-sortIcon>
        </th>
        <th>Prenom</th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="tel">
          Telephone <p-sortIcon field="tel"></p-sortIcon>
        </th>
        <th pSortableColumn="sexe">
          Sexe <p-sortIcon field="sexe"></p-sortIcon>
        </th>
        <th pSortableColumn="nationalite">
          Nationalité <p-sortIcon field="nationalite"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>
          <p-tableCheckbox [value]="patient"></p-tableCheckbox>
        </td>
        <td>{{ patient.nom }}</td>
        <td>{{ patient.prenom }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.tel }}</td>
        <td>{{ patient.sexe }}</td>
        <td>{{ patient.nationalite }}</td>
        <td>
          <p-button 
            icon="pi pi-pencil" 
            class="mr-2" 
            [rounded]="true" 
            [outlined]="true" 
            severity="success" 
            (onClick)="editPatient(patient)">
          </p-button>
          <p-button 
            icon="pi pi-trash" 
            severity="danger" 
            [rounded]="true" 
            [outlined]="true" 
            (onClick)="deleteSelectedPatient(patient)">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
